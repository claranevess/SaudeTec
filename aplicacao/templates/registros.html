<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Sintomas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl text-center font-bold mb-6">Seus Registros de Sintomas</h1>

        {% if tem_registros %}
            {% for consulta in lista_consultas %}
                <div class="mb-4 flex justify-between items-center">
                    <div>
                        <p class="text-lg">{{ consulta.sintomas }}</p>
                        <p class="text-sm text-gray-500">Registrado em: {{ consulta.created_at|date:"d/m/Y H:i" }}</p>
                    </div>
                    <div>
                        <a href="{% url 'delete_registro' consulta.id %}" class="text-red-500 hover:text-red-700" title="Excluir">X</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-gray-700">Você não registrou nenhum sintoma ainda.</p>
        {% endif %}

        <div class="mt-6">
            <a href="{% url 'menu' %}" class="block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 text-center">Voltar para o Menu</a>
        </div>
    </div>
</body>
</html>
