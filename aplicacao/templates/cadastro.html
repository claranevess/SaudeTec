<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Cadastro</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm 
                        {% if message.tags == 'success' %} 
                            text-green-700 bg-green-100 
                        {% elif message.tags == 'error' %} 
                            text-red-700 bg-red-100 
                        {% else %} 
                            text-gray-700 bg-gray-100 
                        {% endif %} 
                        rounded-lg">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'cadastro' %}" method="POST"> 
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Nome de Usuário:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg" placeholder="Seu nome de usuário" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Seu email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Senha:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" placeholder="Sua senha" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm_password" class="w-full px-3 py-2 border rounded-lg" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Cadastrar</button>
        </form>
        
        <div class="mt-6 text-center">
            <p>Já possui uma conta? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Faça login</a></p>
        </div>
    </div>
</body>
</html>
